<!doctype html>
<html class="no-js" lang="en">
<!-- 
Variaveis para o jade substituir:


QUEST_NUMBER
QUEST_CREATOR_NAME
SCRIPTS_PATH
STYLESHEETS_PATH
 -->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Tag Along Quest Number: QUEST_NUMBER by QUEST_CREATOR_NAME</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <!-- usar o STYLESHEETS_PATH correto -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="tag_along_client.css">
  <!-- usar o SCRIPTS_PATH correto do express e copiar o static js pra la-->
  <script src="./tag_along_client.js"></script>
</head>
<body>
  <div id="container">
    <div id="main" role="main">
      <div id="top-strip">
      </div>
      <div id="score">
        <p id="score-left">77</p>
        <p id="score-right">77</p>
      </div>
      <div id="buckets">
        <div id="bucket-background">
        </div>
      </div>
      <div id="photos">
        <p id="photo-throbber">•••</p>
        <ul id="photo-strip">
          <li id="photo-slot-3" class="photo p3"
                ontouchstart="touchstart(event);"
                ontouchmove="touchmove(event);"
                ontouchend="touchend(event);"
                ontouchcancel="touchcancel(event);">
            <img id="photo-source-3" src="" /></li>
          <li id="photo-slot-2" class="photo p2"
                ontouchstart="touchstart(event);"
                ontouchmove="touchmove(event);"
                ontouchend="touchend(event);"
                ontouchcancel="touchcancel(event);">
            <img id="photo-source-2" src="" /></li>
          <li id="photo-slot-1" class="photo p1" 
                ontouchstart="touchstart(event);"
                ontouchmove="touchmove(event);"
                ontouchend="touchend(event);"
                ontouchcancel="touchcancel(event);">
            <img  id="photo-source-1" src="" />
            <div id="photo-label">
              <p id="photo-label-text">foobar</p>
              <div id="label-color"></div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div> <!--! end of #container -->
  <script>
  pageLoaded();
  </script>
</body>
</html>
