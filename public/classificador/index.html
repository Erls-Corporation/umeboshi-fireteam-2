<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Tag Along Quest!</title>
  <meta name="description" content="">
  <meta name="author" content="">
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=0;" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <link rel="stylesheet" href="/stylesheets/boilerplate_style.css">
  <link rel="stylesheet" href="/stylesheets/tag_along_client.css">
  <script src="http://code.jquery.com/jquery-1.6.2.js"></script>
  <script src="/javascripts/tag_along_client.js"></script>
</head>
<body>
  <div id="container">
    <div id="main" role="main">
      <div id="top-strip">
      </div>
      <div id="score">
        <p id="score-left">0</p>
        <p id="score-right">0</p>
      </div>
      <div id="buckets">
        <div id="bucket-background">
        </div>
      </div>
      <div id="photos">
        <p id="photo-throbber">•••</p>
        <ul id="photo-strip">
          <li id="photo-slot-3" class="photo p3"
                ontouchstart="touchstart(event);"
                ontouchmove="touchmove(event);"
                ontouchend="touchend(event);"
                ontouchcancel="touchcancel(event);">
            <img id="photo-source-3" src="" /></li>
          <li id="photo-slot-2" class="photo p2"
                ontouchstart="touchstart(event);"
                ontouchmove="touchmove(event);"
                ontouchend="touchend(event);"
                ontouchcancel="touchcancel(event);">
            <img id="photo-source-2" src="" /></li>
          <li id="photo-slot-1" class="photo p1" 
                ontouchstart="touchstart(event);"
                ontouchmove="touchmove(event);"
                ontouchend="touchend(event);"
                ontouchcancel="touchcancel(event);">
            <img  id="photo-source-1" src="" />
            <div id="photo-label">
              <p id="photo-label-text">foobar</p>
              <div id="label-color"></div>
            </div>
          </li>
        </ul>
      </div>
    </div>
  </div> <!--! end of #container -->
  <script>
  pageLoaded();
  </script>
</body>
</html>
